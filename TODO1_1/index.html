<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Hello React!</title>

    <!-- load libraries
    1. React:     the React top level API
    2. React DOM: adds DOM-specific methods
    3. Babel:     a JavaScript compiler that lets us use ES6+
    -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>

  <body>
    <!-- In convention, indicate entry point of our app is 'root' div element -->
    <div id="root"></div>

    <script type="text/babel">
      class App extends React.Component {
        render() {
          return <h1>Hello World!</h1>
        }
      }

      // use React DOM render() method
      // to render App class into root div in HTML
      ReactDOM.render(<App />, document.getElementById('root'))
    </script>
  </body>
</html>
